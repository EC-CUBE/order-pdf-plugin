Plugin\OrderPdf\Entity\OrderPdf:
    type: entity
    table: plg_order_pdf
    repositoryClass: Plugin\OrderPdf\Repository\OrderPdfRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: member_id
    fields:
        title:
            type: string
            length: 50
            nullable: true
        message1:
            type: string
            length: 30
            nullable: true
        message2:
            type: string
            length: 30
            nullable: true
        message3:
            type: string
            length: 30
            nullable: true
        note1:
            type: string
            length: 50
            nullable: true
        note2:
            type: string
            length: 50
            nullable: true
        note3:
            type: string
            length: 50
            nullable: true
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false

    lifecycleCallbacks: {  }
