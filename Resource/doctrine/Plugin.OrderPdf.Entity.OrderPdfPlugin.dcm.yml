Plugin\OrderPdf\Entity\OrderpdfPlugin:
    type: entity
    table: plg_order_pdf_plugin
    repositoryClass: Plugin\OrderPdf\Repository\OrderPdfPluginRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: plugin_id
            generator:
                strategy: AUTO
    fields:
        code:
            type: text
            nullable: false
            column: plugin_code
        name:
            type: text
            nullable: false
            column: plugin_name
        sub_data:
            type: text
            nullable: true
        auto_update_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        create_date:
            type: datetime
            nullable: false

        update_date:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
